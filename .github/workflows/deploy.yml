name: CI/CD Pipeline for Static Site

on:
  push:
    branches: [ main ]

jobs:

  build:
    name: ğŸ§± Build Site
    runs-on: ubuntu-latest
    outputs:
      build-dir: ${{ steps.upload.outputs.artifact }}
    steps:
      - uses: actions/checkout@v3

      - name: Build static site
        run: |
          mkdir -p dist
          rsync -av --exclude dist . dist/
          echo "Build complete."

      - name: ğŸ“¦ Upload build as artifact
        uses: actions/upload-artifact@v3
        id: upload
        with:
          name: site-dist
          path: dist/

  test:
    name: âœ… Test HTML
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v3
        with:
          name: site-dist
          path: dist/

      - name: Run basic test
        run: |
          grep -q "<h1>" dist/index.html && echo "âœ… Test passed" || (echo "âŒ Test failed" && exit 1)

  deploy:
    name: ğŸš€ Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@v3
        with:
          name: site-dist
          path: dist/

      - name: ğŸ§° Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Deploy via SCP
        env:
          VM_PASSWORD: ${{ secrets.VM_PASSWORD }}
          VM_USER: ${{ secrets.VM_USER }}
          VM_IP: ${{ secrets.VM_IP }}
        run: |
          echo "Deploying to $VM_USER@$VM_IP..."
          sshpass -p "$VM_PASSWORD" scp -o StrictHostKeyChecking=no -r dist/* "$VM_USER@$VM_IP:/var/www/html/"
