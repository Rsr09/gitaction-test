name: CI/CD Pipeline for Static Site

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üß± Build step (simulate for static site)
        run: |
          echo "Building site..."
          mkdir -p dist
          rsync -av --exclude dist . dist/
          echo "Build completed."

      - name: ‚úÖ Test HTML presence
        run: |
          echo "Running tests..."
          grep -q "<h1>" index.html && echo "HTML Test Passed" || (echo "Test Failed" && exit 1)

      - name: üêõ Debug: Check secrets
        run: |
          echo "VM_USER: ${{ secrets.VM_USER }}"
          echo "VM_IP: ${{ secrets.VM_IP }}"
          echo "Checking secret values before deploying..."

      - name: üöÄ Deploy to Azure VM via SCP
        run: |
          echo "Starting deploy..."
          echo "scp command: sshpass -p ***** scp -o StrictHostKeyChecking=no -r dist/* $VM_USER@$VM_IP:/var/www/html/"
          sshpass -p "$VM_PASSWORD" scp -o StrictHostKeyChecking=no -r dist/* "$VM_USER@$VM_IP:/var/www/html/"
        env:
          VM_PASSWORD: ${{ secrets.VM_PASSWORD }}
          VM_USER: ${{ secrets.VM_USER }}
          VM_IP: ${{ secrets.VM_IP }}

