name: CI/CD Pipeline for Static Site

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: üß± Build Site
    runs-on: ubuntu-latest
    outputs:
      artifact-name: site-dist
    steps:
      - uses: actions/checkout@v3

      - name: Build static site
        run: |
          mkdir -p dist
          rsync -av --exclude dist . dist/
          echo "Build complete."

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        id: upload
        with:
          name: site-dist
          path: dist/

  test:
    name: ‚úÖ Test HTML
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: site-dist
          path: dist/

      - name: Run basic HTML test
        run: |
          grep -q "<h1>" dist/index.html && echo "‚úÖ Test passed" || (echo "‚ùå Test failed" && exit 1)

  deploy:
    name: üöÄ Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: site-dist
          path: dist/

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Deploy via SCP
        env:
          VM_PASSWORD: ${{ secrets.VM_PASSWORD }}
          VM_USER: ${{ secrets.VM_USER }}
          VM_IP: ${{ secrets.VM_IP }}
        run: |
          echo "Deploying to $VM_USER@$VM_IP..."
          sshpass -p "$VM_PASSWORD" scp -o StrictHostKeyChecking=no -r dist/* "$VM_USER@$VM_IP:/var/www/html/"
